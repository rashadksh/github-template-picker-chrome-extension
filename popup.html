<!DOCTYPE html>
<html>
  <head>
    <title>Github Template Picker</title>
    <script src="popup.js"></script>
  </head>
  <style>
    textarea {
      min-width: 340px;
    }
  </style>
  <body>
    <label for="options">Enter template names line by line</label>
    <textarea
      id="options"
      rows="5"
      placeholder="pull_request.md&#10;release.md"
    ></textarea>
    <button id="save">Save</button>
  </body>
</html>
